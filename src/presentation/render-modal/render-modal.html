<div class="modal-dialog">
    <form novalidate>
        <span>Product</span>
        <input type="text" name="productName" placeholder="product name" autocomplete="off" />
        <input type="text" name="brand" placeholder="brand" autocomplete="off"/>
        <input type="number" name="price" placeholder="price" autocomplete="off"/>
        <div>
            <input type="checkbox" id="acquired" name="acquired" checked/>
            <label for="is-active">acquired?</label>
        </div>
        <button type="submit">
            Save
        </button>
    </form>
</div>
